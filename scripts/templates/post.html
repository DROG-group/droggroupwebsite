<!DOCTYPE html>
<html lang="en">
<head>
{{>head}}
  <style>
    .post-header { margin-bottom: 40px; }
    .post-meta { display: flex; gap: 20px; color: var(--color-text-light); font-size: 14px; margin-bottom: 20px; }
    .post-meta i { margin-right: 6px; color: var(--color-primary); }
    .post-subtitle { color: var(--color-primary); font-size: 1.25rem; margin-bottom: 20px; }
    .post-content { max-width: 800px; margin: 0 auto; }
    .post-content p { color: var(--color-text); line-height: 1.9; margin-bottom: 24px; font-size: 1.1rem; }
    .post-content h2 { color: var(--color-dark); margin: 40px 0 20px; font-family: 'Bebas Neue', sans-serif; font-size: 1.75rem; }
    .post-content h3 { color: var(--color-primary); margin: 32px 0 16px; font-family: 'Bebas Neue', sans-serif; font-size: 1.5rem; }
    .post-content ul, .post-content ol { margin-bottom: 24px; padding-left: 24px; }
    .post-content li { color: var(--color-text); line-height: 1.8; margin-bottom: 8px; }
    .post-content blockquote { border-left: 4px solid var(--color-primary); padding-left: 24px; margin: 32px 0; font-style: italic; color: var(--color-text-light); }
    .post-cta { background: var(--color-gray-50); padding: 40px; border-radius: var(--radius-md); text-align: center; margin-top: 60px; }
    .post-cta h3 { margin-bottom: 16px; }
    .post-cta p { margin-bottom: 24px; color: var(--color-text-light); }
    .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--color-primary); font-weight: 600; margin-bottom: 40px; }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
{{>header}}

  <!-- Hero Section -->
  <section class="hero" style="min-height: 50vh;">
    <div class="hero-content">
      <h1>{{POST_TITLE}}</h1>
      {{POST_SUBTITLE_HTML}}
      <div class="post-meta" style="justify-content: center; margin-top: 20px;">
        <span><i class="fas fa-calendar"></i> {{POST_DATE}}</span>
        <span><i class="fas fa-user"></i> {{POST_AUTHOR}}</span>
      </div>
    </div>
  </section>

  <!-- Post Content -->
  <section class="section">
    <div class="container">
      <div class="post-content">
        <a href="{{PATH_PREFIX}}blog.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Blog</a>
        {{POST_CONTENT}}
        <div class="post-cta">
          <h3>Want to learn more?</h3>
          <p>Join our community and stay updated on the latest developments in counter-disinformation.</p>
          <a href="{{PATH_PREFIX}}community.html" class="btn btn-primary">Join the Community</a>
        </div>
      </div>
    </div>
  </section>

{{>footer}}

{{>scripts}}
</body>
</html>
