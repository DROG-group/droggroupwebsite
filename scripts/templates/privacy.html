<!DOCTYPE html>
<html lang="en">
<head>
{{>head}}
  <style>
    .privacy-content { max-width: 800px; margin: 0 auto; }
    .privacy-section { margin-bottom: 40px; }
    .privacy-section h3 { margin-bottom: 16px; font-family: 'Comfortaa', sans-serif; text-transform: none; }
    .privacy-section p { color: var(--color-text); line-height: 1.8; }
  </style>
</head>
<body>
{{>header}}

  <!-- Hero Section -->
  <section class="hero" style="min-height: 40vh;">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1 data-aos="fade-up">{{HERO_HEADLINE}}<br><span class="highlight">{{HERO_SUBHEADLINE}}</span></h1>
      <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="100">{{HERO_DESCRIPTION}}</p>
    </div>
  </section>

  <!-- Privacy Content -->
  <section class="section">
    <div class="container">
      <div class="privacy-content" data-aos="fade-up">
        {{PRIVACY_SECTIONS}}
      </div>
    </div>
  </section>

{{>footer}}

{{>scripts}}
</body>
</html>
